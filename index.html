<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<section>
		<h1>ENTER YOUR NAME TO CHECK YOUR PERSONALITY ?</h1>
		<div class="centerDiv">
			<div class="details">
				<label>Enter Your Full Name</label><br>
				<input type="text" name="" id="nameid">
 			</div>
			<div class="imgdiv">
				<img src="personality.jpg" width="200" height="200" class="imgchange">
			</div>

			<button class="bu">Get The Results</button>
		</div>
	</section>
   
	<script>
		$(document).ready(function()
		{
			$('button').click(function(){
				const name=$('#nameid').val();
				alert(name);
				$('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
			})
		})
	</script> 
</body>
</html>
